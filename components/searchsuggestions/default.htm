<!-- Search Suggestions Component -->
<!-- This component works automatically with any input[name="q"] on the page -->
<div 
    data-component="searchSuggestions" 
    data-max-results="{{ maxResults }}"
    data-min-query-length="{{ minQueryLength }}"
    style="display: none;">
    <!-- This component operates in the background and doesn't render visible content -->
    <!-- It automatically attaches to search inputs and provides autocomplete functionality -->
</div>
