# ===================================
#  Form Field Definitions
# ===================================

fields: 
    topic:
        label: Topic
        type: relation
        nameFrom: name
        emptyOption: -- Select Topic --
        required: true
        default: '{{ defaultTopicId|default }}'
        
    name:
        label: Name
        span: left
        required: true
        
    level:
        label: Level
        span: right
        type: dropdown
        options: getLevelOptions
        emptyOption: -- Select Level --

    language:
        label: Language
        span: left
        type: dropdown
        options: getLanguageOptions
        emptyOption: -- Select Language --

    slug:
        label: Slug
        span: right
        preset: name
        required: true
        