# ===================================
#  Form Field Definitions
# ===================================

fields: 
    topic:
        label: Topic
        type: relation
        nameFrom: name
        emptyOption: -- Select Topic --
        required: true
        default: '{{ defaultTopicId|default }}'
        
    name:
        label: Name
        span: left
        required: true

    block_number:
        label: Block Number
        span: right
        type: text
        placeholder: 'e.g., 1.1, 1.2, 1.3'
        comment: 'Hierarchical numbering for this block (e.g., 1.1, 1.2, 1.3)'
        
    level:
        label: Level
        span: left
        type: dropdown
        options: getLevelOptions
        emptyOption: -- Select Level --

    language:
        label: Language
        span: right
        type: dropdown
        options: getLanguageOptions
        emptyOption: -- Select Language --

    slug:
        label: Slug
        span: left
        preset: name
        required: true
        