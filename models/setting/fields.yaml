# ===================================
#  Form Field Definitions
# ===================================

fields:
    type:
        label: Type
        type: dropdown
        options: getTypeOptions
        required: true
        span: left
        default: '{{ settingType|default }}'
        
    value:
        label: Value
        span: right
        required: true
        comment: 'Unique identifier used in code (lowercase, no spaces)'
        
    label:
        label: Display Label
        span: left
        required: true
        comment: 'Human-readable label shown to users'
        
    sort_order:
        label: Sort Order
        type: number
        span: right
        default: 0
        comment: 'Lower numbers appear first'
        
    is_active:
        label: Active
        type: switch
        default: true
        span: full
        comment: 'Inactive items will not appear in dropdown options' 