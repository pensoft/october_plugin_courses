tabs:
    fields:
        name:
            label: Name
            span: left
            required: true
            tab: Details

        slug:
            label: Slug
            span: auto
            preset: name
            required: true
            readOnly: true
            tab: Details

        cover:
            label: Cover Image
            type: fileupload
            mode: image
            fileTypes: jpg,jpeg,png,gif,webp
            span: auto
            required: true
            tab: Details

        country:
            label: Country
            span: auto
            type: dropdown
            emptyOption: -- Select Country --
            tab: Details

        language:
            label: Language
            span: auto
            type: dropdown
            emptyOption: -- Select Language --
            tab: Details

        institution:
            label: Institution
            span: auto
            type: dropdown
            emptyOption: -- Select Institution --
            tab: Details
            
        topic_introduction:
            label: Topic Introduction
            span: auto
            type: richeditor
            tab: Details
            
        description:
            label: Description
            span: full
            type: textarea
            tab: Details

    
